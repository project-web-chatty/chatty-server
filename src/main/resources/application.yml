# common setting
spring:
  profiles:
    active: han
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  security:
    oauth2:
      client:
        registration:
          google:
            scope: profile, email
            authorization-grant-type: authorization_code
            client-name: Google
          github:
            authorization-grant-type: authorization_code
            client-name: GitHub

variables:
  jwt:
    EXPIRES_ACCESS_TOKEN_MINUTE: 10
    EXPIRES_REFRESH_TOKEN_MINUTE: 10080 # 7 days
    ISSUER: webChatty

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
  use-fqn: true